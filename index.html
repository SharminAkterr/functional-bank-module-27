<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="container mx-auto bg-green-200">
    <header class="container mx-auto mt-12">
        <h1 class="text-center text-5xl ">Lets get <span class="text-violet-900 font-semibold">Money</span> ...
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto text-white w-3/4">
                <div class="bg-green-500 rounded-lg px-10 py-5">
                    <h4 class="text-2xl mb-2 font-medium">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-purple-500 rounded-lg px-10 py-5">
                    <h4 class="text-2xl mb-2 font-medium">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-500 rounded-lg px-10 py-5">
                    <h4 class="text-2xl mb-2 font-medium">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
        </section>

        
        <section class="mt-12 mb-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-emerald-300 rounded-lg px-10 py-5">
                    <h3 class="text-3xl font-medium mb-4 text-violet-950">Please Deposit</h3>
                    <div>
                        <input id="input-deposit" type="text" name="" class="block w-3/4 px-4 py-2 rounded-md  mb-4"
                            placeholder="$ amount you want deposit">
                        <button id="btn-deposit"
                            class="bg-violet-950 px-4 py-2 rounded-lg text-white hover:bg-violet-800 font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-teal-300 rounded-lg px-10 py-5">
                    <h3 class="text-3xl font-medium mb-4 text-violet-950">Please Withdraw</h3>
                    <div>
                        <input id="input-withdraw" type="text" name="" class="block w-3/4 px-4 py-2 mb-4 rounded-md"
                            placeholder="$ amount you want withdraw">

                        <button id="btn-withdraw"
                            class="bg-violet-950 text-white px-4 py-2 rounded-lg hover:bg-violet-800 font-medium">Withdraw</button>
                    </div>
                </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
